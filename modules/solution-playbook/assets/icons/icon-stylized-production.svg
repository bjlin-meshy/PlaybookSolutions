    <path d="M54 24L58 28L54 32" stroke="#C8FF00" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 6„¹W -->
  <g class="dup2">
    <rect x="56" y="16" width="6" height="6" rx="1" fill="#C8FF00" opacity="0.8"/>
  </g>
  <g class="dup3">
    <rect x="56" y="26" width="6" height="6" rx="1" fill="#C8FF00" opacity="0.6"/>
  </g>
  <g class="dup3" style="animation-delay: 0.6s;">
    <rect x="56" y="36" width="6" height="6" rx="1" fill="#C8FF00" opacity="0.4"/>

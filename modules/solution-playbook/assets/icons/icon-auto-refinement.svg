<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="refine-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB800"/>
      <stop offset="100%" stop-color="#FF9500"/>
    </linearGradient>
    
    <linearGradient id="diamond-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE580"/>
      <stop offset="50%" stop-color="#FFB800"/>
      <stop offset="100%" stop-color="#CC9200"/>
    </linearGradient>
    
    <filter id="refine-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes polish {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes upgrade {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      @keyframes shine {
        0% { transform: translateX(-20px) rotate(45deg); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateX(40px) rotate(45deg); opacity: 0; }
      }
      .polish { animation: polish 2s ease-in-out infinite; }
      .upgrade { animation: upgrade 1.5s ease-in-out infinite; }
      .shine { animation: shine 3s ease-in-out infinite; }
    </style>
  </defs>
  

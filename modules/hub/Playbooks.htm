        :root {
            /* Core Colors (Blue Version) */
            --bg-dark: #0F1115;
            --bg-sidebar: #0a0c10;
            --card-bg: #161B22;
            --section-header-bg: #1F2937;
            --text-main: #E5E7EB;
            --text-sub: #9CA3AF;
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --accent-red: #EF4444;
            --border: #374151;
            --nav-hover: #1f2937;
            --active-item: #1c2333;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            flex-shrink: 0;
        }

        .brand {
            padding: 0 25px 25px 25px;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--accent-blue); }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            border-left: 3px solid transparent;
        }
        .nav-item:hover { background-color: var(--nav-hover); color: white; }
        .nav-item.active {
            background-color: var(--active-item);
            color: var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        .industry-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        .industry-title {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: white;
        }
        .industry-desc {
            color: var(--text-sub);
            font-size: 1.1rem;
            max-width: 800px;
            line-height: 1.5;
        }

        /* Solution Module */
        .solution-module {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-out;
        }

        .module-header {
            background-color: var(--section-header-bg);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .module-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .module-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 20px;
            background-color: var(--accent-blue);
            border-radius: 2px;
        }
        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .tag-core { background: var(--accent-blue); color: white; }
        .tag-unique { background: var(--accent-green); color: black; }
        .tag-reuse { background: #4B5563; color: white; }

        .module-body {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .pain-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .solution-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .box-title {
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        .pain-box .box-title { color: var(--accent-red); }
        .solution-box .box-title { color: var(--accent-green); }
        
        ul { margin: 0; padding-left: 20px; color: var(--text-sub); font-size: 0.95rem; line-height: 1.6; }
        li { margin-bottom: 8px; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .metric-item {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .metric-val {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-green);
            margin-bottom: 5px;
        }
        .metric-lbl {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .metric-desc {
            color: var(--text-sub);
            font-size: 0.8rem;
        }

        .visual-area {
            background: #000;
            border: 1px dashed #444;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            min-height: 100px;
        }
        .visual-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
        .visual-icon { font-size: 2rem; margin-bottom: 5px; }
        .visual-arrow { font-size: 1.5rem; color: #444; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        // --- RENDER LOGIC ---
        // Attached to window to prevent ReferenceError
        window.loadIndustry = function(key, navEl) {
            // Update Navigation UI
            if (navEl) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                navEl.classList.add('active');
            }

            const data = db[key];
            if (!data) return;

            const container = document.getElementById('main-container');
            
            // Clear container
            container.innerHTML = '';

            // 1. Build Industry Header
            let html = `
                <div class="industry-header">
                    <h1 class="industry-title">${data.title}</h1>
                    <p class="industry-desc">${data.desc}</p>
                </div>
            `;

            // 2. Build Modules
            // Using defensive programming (|| []) to avoid "undefined" errors
            (data.modules || []).forEach(mod => {
                // Generate LI items for Pain Points
                const painList = (mod.painPoints || []).map(p => `<li>${p}</li>`).join('');
                // Generate LI items for Solutions
                const solList = (mod.solutions || []).map(s => `<li>${s}</li>`).join('');
                
                // Generate Metrics HTML
                const metricsHtml = (mod.metrics || []).map(m => `
                    <div class="metric-item">
                        <span class="metric-val">${m.val}</span>
                        <span class="metric-lbl">${m.lbl}</span>
                        <span class="metric-desc">${m.desc}</span>
                    </div>
                `).join('');

                // Generate Visual HTML
                const visualHtml = (mod.visual || []).map((v, i) => `
                    <div class="visual-step">
                        <div class="visual-icon">${v.icon}</div>
                        <div>${v.text}</div>
                    </div>
                    ${i < (mod.visual || []).length - 1 ? '<div class="visual-arrow">‚Üí</div>' : ''}
                `).join('');

                html += `
                    <div class="solution-module">
                        <div class="module-header">
                            <div class="module-title">${mod.title}</div>
                            <span class="tag ${mod.tagClass}">${mod.tag}</span>
                        </div>
                        <div class="module-body">
                            <!-- Comparison Grid -->
                            <div class="comparison-grid">
                                <div class="pain-box">
                                    <div class="box-title">üö´ The Challenge</div>
                                    <ul>${painList}</ul>
                                </div>
                                <div class="solution-box">
                                    <div class="box-title">‚úÖ Meshy Solution</div>
                                    <ul>${solList}</ul>
                                </div>
                            </div>

                            <!-- Metrics Grid -->
                            <div class="metrics-grid">
                                ${metricsHtml}
                            </div>

                            <!-- Visual Workflow -->
                            <div class="visual-area">
                                ${visualHtml}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            // Load first tab by default
            const firstNav = document.querySelector('.nav-item');
            if(firstNav) {
                // Manually call it to start
                window.loadIndustry('gaming', firstNav);
            }
        });

    </script>

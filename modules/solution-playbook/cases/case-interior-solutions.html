    <style>
        :root {
            --bg-core: #000000;
            --bg-slide: #050505;
            --accent-primary: #CCFF00;
            --accent-warning: #FFB400;
            --text-main: #f0f0f0;
            --text-sub: #888888;
            /* Unified transition timings */
            --transition-fast: 0.15s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
            --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* 视觉增强变量 - Visual Enhancement */
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            
            /* 视差强度 */
            --parallax-slow: 0.3;
            --parallax-fast: 0.8;
            
            /* 光标效果 */
            --cursor-size: 20px;
            --cursor-follower-size: 40px;
            --cursor-color: var(--accent-primary);
            
            /* 动画持续时间 */
            --animation-duration-fast: 0.2s;
            --animation-duration-normal: 0.4s;
            --animation-duration-slow: 0.8s;
            
            /* 粒子效果 */
            --particle-count: 30;
            --particle-size: 4px;
            --particle-color: var(--accent-primary);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            background-color: var(--bg-core);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        body.lang-cn { font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif; }
        .cn { display: none; }
        body.lang-cn .en { display: none !important; }
        body.lang-cn .cn { display: inline; }

        #deck-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            perspective: 2000px;
        }

        .flip-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--bg-slide);
            border: 1px solid #222;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* GLITCH ELECTRIC SHOCK EFFECT */
        .glitch-flash {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--accent-primary);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }

        .glitch-scanline {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 8px;
            background: linear-gradient(to bottom, transparent, rgba(204, 255, 0, 0.9), rgba(255, 255, 255, 1), rgba(204, 255, 0, 0.9), transparent);
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.8);
        }

        @keyframes glitchShake {
            0% { transform: translate(0, 0) skewX(0deg); filter: none; }
            10% { transform: translate(-8px, 2px) skewX(-2deg); filter: hue-rotate(90deg); }
            20% { transform: translate(8px, -2px) skewX(2deg); filter: hue-rotate(-90deg) saturate(2); }
            30% { transform: translate(-4px, 0) skewX(0deg); filter: none; }
            40% { transform: translate(6px, 1px) skewX(1deg); filter: hue-rotate(180deg); }
            50% { transform: translate(0, -3px) skewX(-1deg); filter: brightness(2); }
            60% { transform: translate(-6px, 2px) skewX(2deg); filter: hue-rotate(-45deg); }
            70% { transform: translate(4px, 0) skewX(0deg); filter: saturate(3); }
            80% { transform: translate(-2px, -1px) skewX(-1deg); filter: none; }
            90% { transform: translate(2px, 1px) skewX(1deg); filter: brightness(1.5); }
            100% { transform: translate(0, 0) skewX(0deg); filter: none; }
        }

        @keyframes electricFlash {
            0% { opacity: 0; }
            5% { opacity: 0.8; }
            10% { opacity: 0; }
            15% { opacity: 0.6; }
            20% { opacity: 0; }
            35% { opacity: 0.9; }
            40% { opacity: 0; }
            55% { opacity: 0.4; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes scanlineZap {
            0% { top: -10px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes rgbSplit {
            0% { text-shadow: 0 0 0 transparent; }
            20% { text-shadow: -3px 0 0 rgba(255, 0, 0, 0.7), 3px 0 0 rgba(0, 255, 255, 0.7); }
            40% { text-shadow: 3px 0 0 rgba(255, 0, 0, 0.7), -3px 0 0 rgba(0, 255, 255, 0.7); }
            60% { text-shadow: -2px 0 0 rgba(255, 0, 0, 0.5), 2px 0 0 rgba(0, 255, 255, 0.5); }
            80% { text-shadow: 1px 0 0 rgba(255, 0, 0, 0.3), -1px 0 0 rgba(0, 255, 255, 0.3); }
            100% { text-shadow: 0 0 0 transparent; }
        }

        .flip-container.glitching { animation: glitchShake 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .flip-container.glitching .content { animation: rgbSplit 0.3s ease-out; }
        .flip-container.glitching .glitch-flash { animation: electricFlash 0.3s ease-out; }
        .flip-container.glitching .glitch-scanline { animation: scanlineZap 0.15s ease-out; }

        .control-lang .btn.zapping { animation: buttonZap 0.3s ease-out; }
        @keyframes buttonZap {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(204, 255, 0, 0); }
            30% { transform: scale(0.9); box-shadow: 0 0 30px rgba(204, 255, 0, 0.8); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(204, 255, 0, 1); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(204, 255, 0, 0); }
        }

        @keyframes screenPunch {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        #deck-container.punched { animation: screenPunch 0.15s ease-out; }

        .control-back {
            position: absolute;
            bottom: 25px;
            left: 35px;
            z-index: 100;
        }
        .control-lang {
            position: absolute;
            top: 25px;
            right: 35px;
            z-index: 100;
        }
        .btn {
            background: rgba(20,20,20,0.8);
            border: 1px solid #333;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all var(--transition-normal) var(--ease-out);
            opacity: 0.7;
            text-decoration: none;
            will-change: transform, opacity;
        }
        .btn:hover {
            opacity: 1;
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: black;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;
        }
        .section-big-icon {
            font-size: 80px;
            color: var(--accent-primary);
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(204, 255, 0, 0.4));
        }
        h1 {
            font-size: 52px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            color: var(--text-sub);
            margin-bottom: 40px;
        }
        .solutions-list { display: flex; flex-direction: column; align-items: center; gap: 14px; }
        .solutions-row { display: flex; justify-content: center; gap: 18px; }
        .solution-item { display: inline-flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px 20px; border-radius: 30px; font-size: 15px; font-weight: 500; color: var(--text-main); text-decoration: none; transition: all 0.3s ease; cursor: pointer; opacity: 0; transform: translateY(15px); animation: fadeInUp 0.4s ease forwards; }
        .solutions-row:nth-child(1) .solution-item:nth-child(1) { animation-delay: 0.05s; }
        .solutions-row:nth-child(1) .solution-item:nth-child(2) { animation-delay: 0.1s; }
        .solutions-row:nth-child(2) .solution-item:nth-child(1) { animation-delay: 0.15s; }
        .solutions-row:nth-child(2) .solution-item:nth-child(2) { animation-delay: 0.2s; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .solution-item:hover { border-color: var(--accent-primary); background: rgba(204, 255, 0, 0.1); transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 30px rgba(204, 255, 0, 0.18); }
        .solution-item:active { transform: scale(0.97); }
        .solution-item i { font-size: 14px; color: var(--text-sub); transition: all var(--transition-normal) var(--ease-out); }
        .solution-item:hover i { color: var(--accent-primary); transform: scale(1.1); }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        .sol-num { font-size: 11px; font-weight: 700; color: var(--text-sub); }
        .solution-item:hover .sol-num { color: var(--accent-primary); }
        .solution-item.ready { border-color: rgba(204, 255, 0, 0.3); }
        .page-transition { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-core); z-index: 9999; pointer-events: none; opacity: 0; transition: opacity 0.35s ease-out; }
        .page-transition.active { opacity: 1; }
        .page-transition::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 60%; height: 2px; background: linear-gradient(90deg, transparent, rgba(204, 255, 0, 0.6), transparent); opacity: 0; transition: opacity 0.3s ease 0.1s; }
        .page-transition.active::after { opacity: 1; }

        /* 案例导航过渡效果 - 滑动缩放 */
        @keyframes caseSlideIn {
            0% { 
                transform: translateX(100%) scale(0.95);
                opacity: 0;
            }
            100% { 
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes contentSlideOut {
            0% { 
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateX(-30%) scale(0.95);
                opacity: 0;
                filter: blur(4px);
            }
        }

        .page-transition.case-nav {
            background: linear-gradient(90deg, transparent 0%, var(--bg-core) 30%, var(--bg-core) 100%);
        }

        .page-transition.case-nav.active {
            animation: caseSlideIn 0.35s ease-out forwards;
        }

        #deck-container.navigating-case {
            animation: contentSlideOut 0.35s ease-out forwards;
        }

        .solution-item.clicked-case {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.6);
            transition: all 0.15s ease-out;
        }

        @keyframes softPulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.85; transform: translateX(-50%) scale(1.02); }
        }
        @keyframes horizonPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .halftone-layer-top {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 200px;
            background-image: radial-gradient(circle, rgba(204, 255, 0, 0.15) 1.5px, transparent 1.5px);
            background-size: 10px 10px;
            mask-image: radial-gradient(ellipse 90% 100% at 50% 0%, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 40%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 90% 100% at 50% 0%, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 40%, transparent 70%);
            pointer-events: none; z-index: 1;
        }
        .horizon-glow-top {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(204, 255, 0, 0.2) 20%, rgba(204, 255, 0, 0.5) 50%, rgba(204, 255, 0, 0.2) 80%, transparent 100%);
            box-shadow: 0 0 40px 15px rgba(204, 255, 0, 0.12);
            animation: horizonPulse 4s ease-in-out infinite;
            pointer-events: none; z-index: 3;
        }
        .horizon-bloom-top {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            width: 700px; height: 120px;
            background: radial-gradient(ellipse at 50% 0%, rgba(204, 255, 0, 0.15) 0%, rgba(204, 255, 0, 0.05) 40%, transparent 70%);
            animation: softPulse 5s ease-in-out infinite;
            pointer-events: none; z-index: 2;
        }
        .halftone-layer-bottom {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 280px;
            background-image: radial-gradient(circle, #000000 2.5px, transparent 2.5px);
            background-size: 10px 10px;
            mask-image: radial-gradient(ellipse 80% 100% at 50% 100%, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.15) 50%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 80% 100% at 50% 100%, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.15) 50%, transparent 70%);
            pointer-events: none; z-index: 1;
        }
        .horizon-glow-bottom {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent 0%, rgba(204, 255, 0, 0.4) 20%, rgba(204, 255, 0, 0.9) 50%, rgba(204, 255, 0, 0.4) 80%, transparent 100%);
            box-shadow: 0 0 80px 30px rgba(204, 255, 0, 0.25);
            animation: horizonPulse 3s ease-in-out infinite;
            pointer-events: none; z-index: 3;
        }
        .horizon-bloom-bottom {
            position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%);
            width: 900px; height: 200px;
            background: radial-gradient(ellipse at 50% 100%, rgba(204, 255, 0, 0.3) 0%, rgba(204, 255, 0, 0.12) 35%, transparent 65%);
            animation: softPulse 4s ease-in-out infinite;
            pointer-events: none; z-index: 2;
        }
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 50% 50%, transparent 35%, rgba(0,0,0,0.35) 100%);
            pointer-events: none; z-index: 4;
        }

        /* ============================================
           INTERIOR DESIGN UNIQUE EFFECTS
           ============================================ */
        
        /* Perspective lines from center */
        .perspective-line {
            position: absolute;
            top: 50%; left: 50%;
            height: 1px;
            background: linear-gradient(90deg, rgba(204, 255, 0, 0.3), transparent);
            transform-origin: left center;
            pointer-events: none; z-index: 1;
        }
        .persp-1 { width: 800px; transform: rotate(-25deg); }
        .persp-2 { width: 750px; transform: rotate(-15deg); }
        .persp-3 { width: 800px; transform: rotate(25deg); }
        .persp-4 { width: 750px; transform: rotate(15deg); }
        .persp-5 { width: 700px; transform: rotate(-35deg); opacity: 0.5; }
        .persp-6 { width: 700px; transform: rotate(35deg); opacity: 0.5; }

        /* Soft glow orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; z-index: 1;
            animation: orbFloat 8s ease-in-out infinite;
        }
        .orb-1 {
            top: 15%; left: 20%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.08) 0%, transparent 70%);
            animation-delay: 0s;
        }
        .orb-2 {
            top: 60%; right: 15%;
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.06) 0%, transparent 70%);
            animation-delay: 2s;
        }
        .orb-3 {
            bottom: 20%; left: 30%;
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.07) 0%, transparent 70%);
            animation-delay: 4s;
        }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            25% { transform: translate(10px, -15px) scale(1.05); opacity: 0.8; }
            50% { transform: translate(-5px, 10px) scale(0.95); opacity: 0.7; }
            75% { transform: translate(-10px, -5px) scale(1.02); opacity: 0.9; }
        }

        /* Floating rectangles (room elements) */
        .float-rect {
            position: absolute;
            border: 1px solid rgba(204, 255, 0, 0.1);
            pointer-events: none; z-index: 2;
            animation: rectDrift 10s ease-in-out infinite;
        }
        .rect-1 {
            top: 10%; right: 10%;
            width: 80px; height: 50px;
            animation-delay: 0s;
        }
        .rect-2 {
            bottom: 25%; left: 8%;
            width: 60px; height: 40px;
            animation-delay: 2s;
        }
        .rect-3 {
            top: 40%; right: 5%;
            width: 45px; height: 70px;
            animation-delay: 4s;
        }
        .rect-4 {
            bottom: 10%; right: 25%;
            width: 70px; height: 35px;
            animation-delay: 6s;
        }
        @keyframes rectDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
            50% { transform: translate(-10px, 15px) rotate(3deg); opacity: 0.7; }
        }

        /* Horizon depth gradient */
        .depth-gradient {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 40%;
            background: linear-gradient(to top, 
                rgba(204, 255, 0, 0.05) 0%, 
                rgba(204, 255, 0, 0.02) 30%,
                transparent 100%);
            pointer-events: none; z-index: 0;
        }

        /* Window frame accents */
        .window-frame {
            position: absolute;
            border: 1px solid rgba(204, 255, 0, 0.15);
            pointer-events: none; z-index: 2;
        }
        .window-1 {
            top: 50px; left: 50px;
            width: 60px; height: 90px;
        }
        .window-1::before {
            content: '';
            position: absolute;
            top: 50%; left: 0;
            width: 100%; height: 1px;
            background: rgba(204, 255, 0, 0.15);
        }
        .window-1::after {
            content: '';
            position: absolute;
            top: 0; left: 50%;
            width: 1px; height: 100%;
            background: rgba(204, 255, 0, 0.15);
        }

        /* Subtle light rays */
        .light-ray {
            position: absolute;
            top: 0; left: 50%;
            width: 300px; height: 400px;
            background: linear-gradient(180deg, 
                rgba(204, 255, 0, 0.03) 0%, 
                transparent 100%);
            transform: translateX(-50%) skewX(-10deg);
            pointer-events: none; z-index: 1;
            animation: rayShift 6s ease-in-out infinite;
        }
        @keyframes rayShift {
            0%, 100% { transform: translateX(-50%) skewX(-10deg); opacity: 0.5; }
            50% { transform: translateX(-40%) skewX(-5deg); opacity: 0.8; }
        }

        /* Enhanced icon */
        .section-big-icon {
            animation: iconComfort 5s ease-in-out infinite;
        }
        @keyframes iconComfort {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(204, 255, 0, 0.4)); 
                transform: translateY(0);
            }
            50% { 
                filter: drop-shadow(0 0 45px rgba(204, 255, 0, 0.5)); 
                transform: translateY(-3px);
            }
        }
    </style>
</head>

<script>
    // Initialize language from localStorage
    let lang = localStorage.getItem('meshy-playbook-lang') || 'cn';
    let isFlipping = false;
    
    function applyLanguage() { document.body.classList.remove('lang-cn', 'lang-en'); document.body.classList.add('lang-' + lang); }
    applyLanguage();
    
    function toggleLanguage() {
        if (isFlipping) return;
        isFlipping = true;
        
        const flipContainer = document.getElementById('flipContainer');
        const deckContainer = document.getElementById('deck-container');
        const langBtn = document.querySelector('.control-lang .btn');
        
        flipContainer.classList.add('glitching');
        deckContainer.classList.add('punched');
        if (langBtn) langBtn.classList.add('zapping');
        
        setTimeout(() => {
            lang = (lang === 'en') ? 'cn' : 'en';
            localStorage.setItem('meshy-playbook-lang', lang);
            applyLanguage();
        }, 150);
        
        setTimeout(() => {
            flipContainer.classList.remove('glitching');
            deckContainer.classList.remove('punched');
            if (langBtn) langBtn.classList.remove('zapping');
            isFlipping = false;
        }, 300);
    }
    function navigateTo(event, element) {
        event.preventDefault();
        const href = element.getAttribute('href');
        const transition = document.getElementById('pageTransition');
        const deckContainer = document.getElementById('deck-container');
        
        // 添加案例导航过渡效果
        element.classList.add('clicked-case');
        deckContainer.classList.add('navigating-case');
        transition.classList.add('case-nav');
        
        setTimeout(() => {
            transition.classList.add('active');
        }, 50);
        
        setTimeout(() => {
            window.location.href = href;
        }, 350);
    }
    
    // 页面显示时清理过渡效果
    window.addEventListener('pageshow', function(event) {
        const transition = document.getElementById('pageTransition');
        const deckContainer = document.getElementById('deck-container');
        
        transition.classList.remove('active', 'case-nav');
        deckContainer.classList.remove('navigating-case');
        document.querySelectorAll('.solution-item.clicked-case').forEach(item => {
            item.classList.remove('clicked-case');
        });
    });
    document.querySelectorAll('.solution-item').forEach(item => { item.addEventListener('click', (e) => navigateTo(e, item)); });
    document.querySelector('.btn[href]')?.addEventListener('click', function(e) { navigateTo(e, this); });
    document.addEventListener('keydown', (e) => {
        if(e.key.toLowerCase() === 'l') toggleLanguage();
        if(e.key === 'Escape') { const b = document.querySelector('.btn[href]'); if(b) navigateTo(new Event('click'), b); }
        if(e.key >= '1' && e.key <= '4') { const items = document.querySelectorAll('.solution-item'); if(items[parseInt(e.key)-1]) navigateTo(new Event('click'), items[parseInt(e.key)-1]); }
    });
</script>

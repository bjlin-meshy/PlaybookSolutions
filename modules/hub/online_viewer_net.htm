    <style>
        :root {
            /* Core Colors */
            --bg-dark: #0F1115;
            --bg-sidebar: #0a0c10;
            --card-bg: #161B22;
            --section-header-bg: #1F2937;
            --text-main: #E5E7EB;
            --text-sub: #9CA3AF;
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --accent-red: #EF4444;
            --border: #374151;
            --nav-hover: #1f2937;
            --active-item: #1c2333;
            --toggle-bg: #1f2937;
            --input-bg: #0d1117;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- MOBILE HEADER (Visible only on mobile) --- */
        .mobile-header {
            display: none; /* Hidden on desktop */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .hamburger {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--accent-blue); }

        /* Search Input */
        .search-wrapper {
            position: relative;
        }
        .search-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 10px 10px 35px;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--accent-blue); }
        .search-icon-inside {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* Controls Row (Lang Toggle) */
        .controls-row {
            display: flex;
            gap: 10px;
        }

        .lang-toggle {
            flex: 1;
            background: var(--toggle-bg);
            border: 1px solid var(--border);
            color: var(--text-sub);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: 600;
        }
        .lang-toggle:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .nav-container {
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            border-left: 3px solid transparent;
        }
        .nav-item:hover { background-color: var(--nav-hover); color: white; }
        .nav-item.active {
            background-color: var(--active-item);
            color: var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
            font-weight: 600;
        }
        
        /* Nav Item Count Badge (for search results) */
        .nav-count {
            margin-left: auto;
            background: var(--border);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            display: none; /* Hidden by default */
        }

        /* Overlay for mobile sidebar */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 90;
            backdrop-filter: blur(2px);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        .industry-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            animation: fadeIn 0.4s ease-out;
        }
        .industry-title {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            color: white;
        }
        .industry-desc {
            color: var(--text-sub);
            font-size: 1.1rem;
            max-width: 800px;
            line-height: 1.5;
        }
        
        .search-results-header {
            color: var(--accent-green);
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: none;
        }

        /* Solution Module */
        .solution-module {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease-out;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .solution-module:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: #4B5563;
        }

        .module-header {
            background-color: var(--section-header-bg);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .module-title-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .module-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }
        /* Industry Badge for Search Results */
        .industry-badge {
            font-size: 0.75rem;
            background: #374151;
            color: #ccc;
            padding: 2px 8px;
            border-radius: 4px;
            display: none; /* Only show in search mode */
        }
        
        .module-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background-color: var(--accent-blue);
            border-radius: 2px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .tag-core { background: var(--accent-blue); color: white; }
        .tag-unique { background: var(--accent-green); color: black; }
        .tag-reuse { background: #4B5563; color: white; }

        .module-body {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 900px) {
            .comparison-grid { grid-template-columns: 1fr; }
        }

        .pain-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .solution-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .box-title {
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        .pain-box .box-title { color: var(--accent-red); }
        .solution-box .box-title { color: var(--accent-green); }
        
        ul { margin: 0; padding-left: 20px; color: var(--text-sub); font-size: 0.95rem; line-height: 1.6; }
        li { margin-bottom: 8px; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .metric-item {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        .metric-item:hover { transform: scale(1.05); border-color: var(--accent-green); }

        .metric-val {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-green);
            margin-bottom: 5px;
        }
        .metric-lbl {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .metric-desc {
            color: var(--text-sub);
            font-size: 0.8rem;
        }

        .visual-area {
            background: #000;
            border: 1px dashed #444;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            min-height: 100px;
            flex-wrap: wrap;
        }
        .visual-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }
        .visual-icon { font-size: 2rem; margin-bottom: 5px; }
        .visual-arrow { font-size: 1.5rem; color: #444; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            
            .mobile-header { display: flex; }
            
            .sidebar {
                position: fixed;
                top: 0; left: 0; bottom: 0;
                transform: translateX(-100%);
                box-shadow: 2px 0 20px rgba(0,0,0,0.5);
            }
            .sidebar.open { transform: translateX(0); }
            .overlay.open { display: block; }
            
            .main-content {
                padding: 80px 20px 40px 20px; /* Top padding for mobile header */
                height: auto;
                overflow: visible;
            }
            
            .industry-title { font-size: 1.8rem; }
            .metrics-grid { grid-template-columns: 1fr; }
            .visual-area { flex-direction: column; gap: 20px; }
            .visual-arrow { transform: rotate(90deg); }
        }

        /* --- PRINT STYLES --- */
        @media print {
            body { background: white; color: black; display: block; height: auto; overflow: visible; }
            .sidebar, .mobile-header, .lang-toggle, .search-wrapper { display: none !important; }
            .main-content { padding: 0; overflow: visible; }
            
            .solution-module {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
                margin-bottom: 30px;
                background: white;
                color: black;
            }
            .module-header {
                background: #f0f0f0;
                color: black;
                border-bottom: 1px solid #ccc;
            }
            .module-title, .industry-title { color: black; }
            .industry-desc { color: #555; }
            .pain-box, .solution-box { background: none; border: 1px solid #ddd; }
            .box-title { color: black !important; text-decoration: underline; }
            .metric-item { background: white; border: 1px solid #ddd; color: black; }
            .metric-val { color: black; }
            .metric-lbl { color: #333; }
            .metric-desc, ul { color: #555; }
            .visual-area { background: white; border: 1px solid #ddd; }
            
            /* Tags print fix */
            .tag { border: 1px solid #000; background: none; color: black; }
        }
    </style>

            currentLang = currentLang === 'en' ? 'cn' : 'en';

            btnText.textContent = currentLang === 'en' ? 'Switch to ‰∏≠Êñá' : 'ÂàáÊç¢Âõû English';

            document.getElementById('search-input').value = '';

            // Re-render

            loadIndustry(currentIndustryKey);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // --- SEARCH LOGIC ---
        function handleSearch(query) {
            const container = document.getElementById('main-container');
            const db = activeDb();

            query = query.toLowerCase().trim();

            if (query.length === 0) {
                isSearchMode = false;
                loadIndustry(currentIndustryKey); // Restore view
                renderSidebar(); // Clear badges
                return;
            }

            isSearchMode = true;
            container.scrollTop = 0;
            container.innerHTML = ''; // Clear current content

            // Build Header for Search
            let html = `
                <div class="search-results-header" style="display:block">
                    ${db.meta.searchResults} "${query}"...
                </div>
            `;

            let hasResults = false;
            let resultCounts = {}; // Track count per industry for sidebar badges

            // Iterate over ALL industries
            Object.keys(db.industries).forEach(indKey => {
                const industry = db.industries[indKey];
                let industryMatchCount = 0;

                industry.modules.forEach(mod => {
                    // Check if query exists in title, pain points, or solutions
                    const textContent = (
                        mod.title + 
                        mod.painPoints.join(' ') + 
                        mod.solutions.join(' ')
                    ).toLowerCase();

                    if (textContent.includes(query)) {
                        hasResults = true;
                        industryMatchCount++;
                        
                        // Render Module with Industry Badge
                        html += generateModuleHtml(mod, db, industry.label);
                    }
                });

                if (industryMatchCount > 0) {
                    resultCounts[indKey] = industryMatchCount;
                }
            });

            if (!hasResults) {
                html += `<div style="color: var(--text-sub); padding: 20px;">${db.meta.noResults}</div>`;
            }

            container.innerHTML = html;
            
            // Update Sidebar Badges
            updateSidebarBadges(resultCounts);
        }

        function updateSidebarBadges(counts) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active'); // No active tab in search mode
                const key = el.getAttribute('data-key');
                const badge = el.querySelector('.nav-count');
                
                if (counts[key]) {
                    badge.style.display = 'inline-block';
                    badge.textContent = counts[key];
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        function renderSidebar() {
            const container = document.getElementById('nav-container');
            container.innerHTML = '';
            
            const db = activeDb();
            
            Object.keys(db.industries).forEach(key => {
                const item = db.industries[key];
                const div = document.createElement('div');
                div.className = `nav-item ${key === currentIndustryKey && !isSearchMode ? 'active' : ''}`;
                div.setAttribute('data-key', key); // Store key for badge logic
                
                // Click logic: clear search if active
                div.onclick = () => {
                    document.getElementById('search-input').value = '';
                    isSearchMode = false;
                    loadIndustry(key);
                    // Close sidebar on mobile selection
                    if(window.innerWidth <= 768) toggleSidebar();
                };

                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:8px; width:100%">
                        <span>${item.label.split(' ')[0]}</span> 
                        <span>${item.label.split(' ').slice(1).join(' ')}</span>
                        <span class="nav-count"></span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Shared Module HTML Generator
        function generateModuleHtml(mod, db, industryLabel = null) {
            const painList = (mod.painPoints || []).map(p => `<li>${p}</li>`).join('');
            const solList = (mod.solutions || []).map(s => `<li>${s}</li>`).join('');
            
            const metricsHtml = (mod.metrics || []).map(m => `
                <div class="metric-item">
                    <span class="metric-val">${m.val}</span>
                    <span class="metric-lbl">${m.lbl}</span>
                    <span class="metric-desc">${m.desc}</span>
                </div>
            `).join('');

            const visualHtml = (mod.visual || []).map((v, i) => `
                <div class="visual-step">
                    <div class="visual-icon">${v.icon}</div>
                    <div>${v.text}</div>
                </div>
                ${i < (mod.visual || []).length - 1 ? '<div class="visual-arrow">‚Üí</div>' : ''}
            `).join('');

            // If industryLabel is provided (search mode), show badge
            const badgeHtml = industryLabel ? 
                `<span class="industry-badge">${industryLabel}</span>` : '';

            return `
                <div class="solution-module">
                    <div class="module-header">
                        <div class="module-title-group">
                            <div class="module-title">${mod.title}</div>
                            ${badgeHtml}
                        </div>
                        <span class="tag ${mod.tagClass}">${mod.tag}</span>
                    </div>
                    <div class="module-body">
                        <div class="comparison-grid">
                            <div class="pain-box">
                                <div class="box-title">${db.meta.painTitle}</div>
                                <ul>${painList}</ul>
                            </div>
                            <div class="solution-box">

                            </div>
                        </div>

                            ${metricsHtml}
                        </div>

                        <div class="visual-area">
                            ${visualHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        window.loadIndustry = function(key) {
            currentIndustryKey = key;
            const db = activeDb();
            const data = db.industries[key];
            
            // Re-render sidebar to update active state
            renderSidebar();

            if (!data) return;

            const container = document.getElementById('main-container');

                </div>

            (data.modules || []).forEach(mod => {
                html += generateModuleHtml(mod, db);
            });

            container.innerHTML = html;
        };

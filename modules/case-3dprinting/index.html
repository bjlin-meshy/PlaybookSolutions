<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/design-system.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { background: var(--bg-core); }
        body {
            font-family: var(--font-sans);
            background: var(--bg-core);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 24px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .back-link {
            display: inline-block;
            color: var(--text-sub);
            font-size: 12px;
            text-decoration: none;
            margin-bottom: 24px;
        }
        .back-link:hover { color: var(--accent-primary); }
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .accent { color: var(--accent-primary); }
        .subtitle {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 32px;
        }
        .slide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        .slide-card {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            text-decoration: none;
            color: inherit;
            transition: all var(--transition-fast);
        }
        .slide-card:hover {
            border-color: var(--accent-primary);
            background: var(--bg-card-hover);
        }
        .slide-num {
            color: var(--accent-primary);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .slide-title {
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>

            <a href="03-business-value.html" class="slide-card">

            <a href="06-step-generate.html" class="slide-card">

            <a href="07-step-polish.html" class="slide-card">

            <a href="08-final-result.html" class="slide-card">
